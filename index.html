<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card-container">
      <picture >
        <source media="(max-width: 768px)" srcset="./images/image-product-mobile.jpg" class="card-image">
        <img src="./images/image-product-desktop.jpg" class="card-image">
       </picture>
      <div class="content">
        <span class="head-content">
          PERFUME
        </span>
        <h1 class="title-content">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="description-content">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="amount-box">
          <span class="amount">$149.99</span>
          <span class="discount-amount">$169.99</span>
        </div>
        <a href="#" class="card-btn"><img src="./images/icon-cart.svg" alt="">Add to Cart</a>
      </div>
    </div>
  </main>
</body>
</html>
